<!DOCTYPE html> <html lang="en">
<html>
<head>
    <meta id="Viewport" name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Website</title>
	<style>
		@import url(http://fonts.googleapis.com/css?family=Amatic+SC:700);
		body{
		    text-align: center;    
		}
		h1{
		    font-family: 'Amatic SC', cursive;
		    font-weight: normal;
		    color: #8ac640;
		    font-size: 2.5em;
		}
		h2{
		    font-family: 'Amatic SC', cursive;
		    font-weight: normal;
		    color: #ADD8E6;
		    font-size: 1em;
		}
		h3{
		    font-family: 'Amatic SC', cursive;
		    font-weight: normal;
		    color: #ADD8E6;
		    font-size: 1.5em;
		}
	</style>
</head>
<body>

	<div class="block1">
	<h1>Upload an image for classification: </h1>
    {{error_msg}}
    <form action="/uploader" method="POST" enctype="multipart/form-data">
    	<input type="file" name="imagefile">
        <input type="submit">
    </form>
    {% if processed_file %}
    	<br></br>
		<img src="data:image/png;base64,{{processed_file}}">
		<h1>{{classification}}</h1> 
	{% endif %}
    {% if cognitive_services_tag %}
        <h2>Some extras from Computer Vision API</h2>
  		<h3>{{cognitive_services_tag}}</h3> 
  		<h3>{{cognitive_services_description}}</h3> 
	{% endif %}
 
</body>
</html>
